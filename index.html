<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>
<body>

    <div id="app">

        <!-- Header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex align-items-center">
                            <img class="m-3" :src="logo" alt="Boolean Todolist">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 my-5">
                        <div class="m-3">
                            <div class="todolist-container">
                                <h1 class="text-center fw-bold pt-4 mt-4">
                                    Toboolist
                                </h1>
                                <ul class="list-unstyled">
                                    <li class="my-4" v-for="(todo, index) in todo_list" key="index" :class="todo.done ? 'text-decoration-line-through bg-blue' : ''">
                                        <div class="d-flex justify-content-between px-3">
                                            <span class="my-2">
                                                {{ todo.text }}
                                            </span>
                                            <div class="buttons ">
                                                <button class="btn btn-sm btn-square" :class="todo.done ? 'btn-dark' : 'btn-primary'" @click="todo.done = !todo.done">
                                                    <i class="fas" :class="todo.done ? 'fa-times' : 'fa-check'"></i>
                                                </button>
                                                <button class="btn btn-sm btn-square btn-danger m-2" @click="deleteItem(index)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="d-flex justify-content-between pb-3">
                                    <input v-model="newItemName" @keyup.enter="addItem" type="email" class="form-control mx-3" placeholder="Inserisci un nuovo elemento">
                                   <div class="input-group-append">
                                       <button class="btn btn-sm btn-square btn-success mx-4" @click="addItem">
                                           Aggiungi
                                       </button>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
